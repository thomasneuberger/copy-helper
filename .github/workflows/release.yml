name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for GitVersioning
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      
      - name: Install Nerdbank.GitVersioning
        run: dotnet tool install --global nbgv
      
      - name: Get version
        id: nbgv
        run: |
          $version = nbgv get-version -v Version
          $assemblyVersion = nbgv get-version -v AssemblyVersion
          echo "Version=$version" >> $env:GITHUB_OUTPUT
          echo "AssemblyVersion=$assemblyVersion" >> $env:GITHUB_OUTPUT
          echo "Version: $version"
          echo "AssemblyVersion: $assemblyVersion"
      
      - name: Restore dependencies
        run: dotnet restore CopyHelper.sln
      
      - name: Build
        run: dotnet build CopyHelper.sln --configuration Release --no-restore
      
      - name: Publish framework-dependent
        run: dotnet publish CopyHelper/CopyHelper.csproj --configuration Release --runtime win-x64 --self-contained false --output publish-fx-dependent /p:PublishSingleFile=false
      
      - name: Publish self-contained single file
        run: dotnet publish CopyHelper/CopyHelper.csproj --configuration Release --runtime win-x64 --self-contained true --output publish-self-contained /p:PublishSingleFile=true
      
      - name: Create framework-dependent release archive
        run: |
          Remove-Item -Path publish-fx-dependent/*.pdb -Force -ErrorAction SilentlyContinue
          Compress-Archive -Path publish-fx-dependent/* -DestinationPath CopyHelper-${{ steps.nbgv.outputs.Version }}-fx-dependent-win-x64.zip -CompressionLevel Optimal
      
      - name: Create self-contained release archive
        run: |
          Remove-Item -Path publish-self-contained/*.pdb -Force -ErrorAction SilentlyContinue
          Compress-Archive -Path publish-self-contained/*.exe -DestinationPath CopyHelper-${{ steps.nbgv.outputs.Version }}-self-contained-win-x64.zip -CompressionLevel Optimal
      
      - name: Create release notes file
        run: |
          @"
          ## CopyHelper v${{ steps.nbgv.outputs.Version }}

          ### Installation

          #### Framework-dependent version (requires .NET 10.0 runtime)
          1. Download the CopyHelper-${{ steps.nbgv.outputs.Version }}-fx-dependent-win-x64.zip file
          2. Extract the contents to a folder of your choice
          3. Ensure you have .NET 10.0 runtime installed
          4. Run CopyHelper.exe

          #### Self-contained version (includes .NET 10.0 runtime)
          1. Download the CopyHelper-${{ steps.nbgv.outputs.Version }}-self-contained-win-x64.zip file
          2. Extract the contents to a folder of your choice
          3. Run CopyHelper.exe

          The self-contained version is published as a single-file executable.

          ### What's Changed
          See the commits since the last release for details.
          "@ | Out-File -FilePath release-notes.md -Encoding utf8

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ steps.nbgv.outputs.Version }}" `
            --title="Release v${{ steps.nbgv.outputs.Version }}" `
            --notes-file="release-notes.md" `
            CopyHelper-${{ steps.nbgv.outputs.Version }}-fx-dependent-win-x64.zip `
            CopyHelper-${{ steps.nbgv.outputs.Version }}-self-contained-win-x64.zip
