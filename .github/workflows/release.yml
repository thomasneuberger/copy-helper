name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for GitVersioning
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      
      - name: Install Nerdbank.GitVersioning
        run: dotnet tool install --global nbgv
      
      - name: Get version
        id: nbgv
        run: |
          $version = nbgv get-version -v Version
          $assemblyVersion = nbgv get-version -v AssemblyVersion
          echo "Version=$version" >> $env:GITHUB_OUTPUT
          echo "AssemblyVersion=$assemblyVersion" >> $env:GITHUB_OUTPUT
          echo "Version: $version"
          echo "AssemblyVersion: $assemblyVersion"
      
      - name: Restore dependencies
        run: dotnet restore CopyHelper.sln
      
      - name: Build
        run: dotnet build CopyHelper.sln --configuration Release --no-restore
      
      - name: Publish
        run: dotnet publish CopyHelper/CopyHelper.csproj --configuration Release --no-build --output publish
      
      - name: Create release archive
        run: |
          Compress-Archive -Path publish/* -DestinationPath CopyHelper-${{ steps.nbgv.outputs.Version }}.zip
      
      - name: Create Release
        uses: ncipollo/create-release@v1
        with:
          tag: v${{ steps.nbgv.outputs.Version }}
          name: Release v${{ steps.nbgv.outputs.Version }}
          body: |
            ## CopyHelper v${{ steps.nbgv.outputs.Version }}
            
            ### Installation
            1. Download the `CopyHelper-${{ steps.nbgv.outputs.Version }}.zip` file
            2. Extract the contents to a folder of your choice
            3. Run `CopyHelper.exe`
            
            ### What's Changed
            See the commits since the last release for details.
          artifacts: CopyHelper-${{ steps.nbgv.outputs.Version }}.zip
          artifactContentType: application/zip
          draft: false
          prerelease: false
